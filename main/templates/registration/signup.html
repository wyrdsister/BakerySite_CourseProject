{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'accounts.css' %}">
{% endblock %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Регистрация</h3>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'form.html' %}
                            <button type="submit" class="btn btn-success">Создать аккаунт</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
